<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO DAS TABELAS DISCIPLINARES</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            
        }

         th {
            border: 1px solid black;
            padding: 3,5px;
            text-align: center;
            background-color: rgb(151, 149, 149);
            color: beige;
        }
        td {
            border: 1px solid black;
            width: 90px;
        }

        tbody > tr > th {
            text-align: left;
        }

        td.num {
            text-align: center;
        }

        th.num {
            text-align: center;
        }

        
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <thead>
        <tr>
            <th scope="colgroup" rowspan="2">√Årea</th>
            <th scope="colgroup" rowspan="2">Disciplina</th>
            <th scope="colgroup" colspan="2">Notas </th>
            <th scope="colgroup" rowspan="2">Media</th>
        </tr>
        <tr>
            <th scope="colgroup">hota 1</th>
            <th scope="colgroup">hota 2</th>
        </tr>
        </thead>


        <tbody>
            <tr>
                 <td scope="rowgroup" class="num" rowspan="4"><strong>Exatas</strong></td>
                <td scope="row">Matematica</td>
                <td class="num">1.0</td>
                <td class="num">1.0</td>
                <td class="num">1.0</td>
            </tr>
    
            <tr>
                
                <td scope="row">fisica</td>
                <td class="num">2.0</td>
                <td class="num">2.0</td>
                <td class="num">2.0</td>
            </tr>
            <tr>
                
                <td scope="row">quimica</td>
                <td class="num">3.0</td>
                <td class="num">3.0</td>
                <td class="num">3.0</td>
            </tr>
            <tr>
                
                <td scope="row">biologia</td>
                <td class="num">4.0</td>
                <td class="num">4.0</td>
                <td class="num">4.0</td>
            </tr>
            <tr>
            <th scope="row" colspan="4"><strong>media de exatas</strong></th>
            <th class="num">0.0</th>
        </tr>
        <tr>
            <td scope="rowgroup" class="num" rowspan="2"><strong>Humanas</strong></td>
            <td scope="row">Historia</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
        </tr>
        <tr>
            <td scope="row">Geografia</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
        </tr>
        <tr>
            <th scope="row" colspan="4">Media de Humanas</th>
            <th class="num">0.0</th>
        </tr>   
        </tbody>
    </table>
</body>
</html>
