<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando novo formulario</title>
</head>
<body>
    <h1>Teste Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="Inome">Nome</label>
            <input type="text" name="Nome" id="Inome"  requerid maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>

        <p>
            <label for="Imedia">Media</label>
            <input type="number" name="Media" id="Imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>
        
        <p>
            <label for="Imes">Periodo letivo </label>
            <input type="month" name="mes" id="Imes">
        </p>

        <p>
            <label for="Idia"> data da prova </label>
            <input type="date" name="dia" id="Idia">
        </p>

        <p>
            <label for="Ihora"> hora da prova </label>
            <input type="time" name="hora" id="Ihora">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
