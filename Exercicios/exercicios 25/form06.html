<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icon"></label>
            <input type="color" name="cor" id="icor" value="#E1890E">
        </p>

        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="Nivel" id="inivel" min="0" max="10" value="2">
        </p>

        <p>
            <label for="ifale">upload img</label>
            <input type="file" name="file" id="ifale">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
