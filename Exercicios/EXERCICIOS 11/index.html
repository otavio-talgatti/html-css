<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colocando imagens no site</title>
</head>
<body>
    <h1>IMAGENS DINÂMICA</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e ediminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto.p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto.m.png" type="image/png">
<img src="imagens/foto.g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>vamos aprender a reproduzir audios em html</p>
    <audio src="midia/Matuê  conexões de mafia.mp3" controls>
    </audio>
    <p>seu dispositivo nao suporta o audio? <a href="midia/Matuê  conexões de mafia.mp3" download="midia/Matuê  conexões de mafia.mp3" type="audio/mpeg">baixe aqui</a>
    </p>
    
    
    
</body>
</html>
