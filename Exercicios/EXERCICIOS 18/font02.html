<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Vampire Wars';
            src: url('Fontes/Vampire\ Wars.otf.otf') format('opentype'), url('Fontes/Vampire\ Wars.ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Vampire Wars', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Ola Mundo Medonho</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed fuga dolorem omnis atque velit hic ipsam laborum fugiat, nesciunt odit? Expedita voluptates delectus quisquam ab nulla! Repellat deserunt laborum dolore?</p>
</body>
</html>
